<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			width: 100px;
			height:100px;
			background-color: #f00;
			float: left;
			border:10px solid blue;
		}
		.box2{
			width: 100px;
			height:100px;
			background-color: #0f0;
			float: left;
		}
		.box:hover .small{
			border:10px solid blue;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="small box1"></div>
		<div class="small box2"></div>
	</div>
	
</body>
</html>
